<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For MY Amreen üíñ</title>

<style>

body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* animated galaxy background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#ff2d75,black 60%);
animation:bgmove 20s linear infinite;
opacity:0.25;
z-index:-2;
}

@keyframes bgmove{
0%{transform:translate(-20%,-20%)}
50%{transform:translate(-30%,-40%)}
100%{transform:translate(-20%,-20%)}
}

/* stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:0.6;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2}
to{opacity:0.9}
}

/* intro */
#intro{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
}

button{
padding:15px 28px;
font-size:18px;
border:none;
border-radius:14px;
cursor:pointer;
}

/* slideshow */
.slide{
position:fixed;
width:65%;
max-width:420px;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(1);
opacity:0;
transition:opacity 2s, transform 8s;
border-radius:20px;
box-shadow:0 0 40px rgba(255,45,117,0.5);
}

.show{
opacity:0.7;
transform:translate(-50%,-50%) scale(1.1);
}

#content{display:none;}

#letter{
position:absolute;
top:12%;
width:100%;
font-size:28px;
padding:0 20px;
text-shadow:0 0 15px black;
min-height:120px;
}

#buttons{
position:absolute;
bottom:15%;
width:100%;
}

#yesBtn{background:#ff2d75;color:white;}
#noBtn{background:white;color:black;position:absolute;}

#yesScreen{
display:none;
position:fixed;
width:100%;
height:100%;
justify-content:center;
align-items:center;
font-size:42px;
color:#ff2d75;
flex-direction:column;
}

/* floating hearts */
.heart{
position:fixed;
color:#ff2d75;
font-size:20px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-600px);opacity:0}
}

</style>
</head>

<body>

<div id="intro">
<h1>Saif ‚ù§Ô∏è Amreen</h1>
<p>Tap to begin our little story‚Ä¶</p>
<button onclick="start()">‚ú® Start ‚ú®</button>
</div>

<audio id="music" playsinline loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="content">

<img src="photo1.jpg" class="slide show">
<img src="photo2.jpg" class="slide">
<img src="photo3.jpg" class="slide">

<div id="letter"></div>

<div id="buttons">
<button id="yesBtn" onclick="yes()">YES üíç</button>
<button id="noBtn">No</button>
</div>

</div>

<div id="yesScreen">
<div>OMGGGG NO WA YOU SAY YES!!
  ü•πüíñ</div>
<div>Best moment ever ‚ú®</div>
</div>

<script>

/* create stars */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
document.body.appendChild(s);
}

let slides=document.querySelectorAll(".slide");
let index=0;

let text="Amreen san‚Ä¶ will you be my Valentine?üëâüèΩü•∫üëàüèΩ üíñ";

let letterIndex=0;

function typeLetter(){
if(letterIndex<text.length){
document.getElementById("letter").innerHTML+=text.charAt(letterIndex);
letterIndex++;
setTimeout(typeLetter,40);
}
}

function start(){
document.getElementById("intro").style.display="none";
document.getElementById("content").style.display="block";

let music=document.getElementById("music");
music.volume=0.9;
music.currentTime=0;
music.play().catch(()=>{});

typeLetter();

setInterval(()=>{
slides[index].classList.remove("show");
index=(index+1)%slides.length;
slides[index].classList.add("show");
},4000);
}

function yes(){
document.getElementById("content").style.display="none";
document.getElementById("yesScreen").style.display="flex";

for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"%";
h.style.bottom="0px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}
}

let noBtn=document.getElementById("noBtn");

function move(){
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
}

noBtn.addEventListener("touchstart",move);
noBtn.addEventListener("mouseover",move);

</script>

</body>
</html>
