<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saif‚ù§Ô∏èAmreen</title>

<style>
/* GENERAL */
body{
  margin:0;
  background:black;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* GALAXY BACKGROUND */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at center,#ff2d75,black 60%);
  animation:bgmove 20s linear infinite;
  opacity:0.25;
  z-index:-2;
}
@keyframes bgmove{
  0%{transform:translate(-20%,-20%)}
  50%{transform:translate(-30%,-40%)}
  100%{transform:translate(-20%,-20%)}
}

/* STARS */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  opacity:0.6;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.2}
  to{opacity:0.9}
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:10;
}
button{
  padding:15px 28px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

/* SLIDESHOW */
.slide{
  position:fixed;
  width:65%;
  max-width:420px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  opacity:0;
  transition:opacity 2s;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,45,117,0.5);
}
.show{
  opacity:0.8;
}

/* LETTER */
#letter{
  position:absolute;
  top:12%;
  width:100%;
  font-size:28px;
  padding:0 20px;
  text-shadow:0 0 15px black;
  min-height:120px;
}

/* BUTTONS */
#buttons{
  position:absolute;
  bottom:15%;
  width:100%;
}
#yesBtn{background:#ff2d75;color:white;}
#noBtn{background:white;color:black;position:absolute;}

/* YES SCREEN OVERLAY */
#yesScreen{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:42px;
  color:#ff2d75;
  z-index:9999;
  background:rgba(255,182,193,0.65); /* STRONG PINK OVERLAY */
}

/* HEARTS */
.heart{
  position:fixed;
  color:#ff2d75;
  font-size:20px;
  animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-600px);opacity:0}
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall 6s linear forwards;
}
@keyframes fall{
  from{transform:translateY(0) rotate(0deg);opacity:1}
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* CHAOS MODE */
.shake{
  animation:shake 0.2s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(5px,-5px)}
  50%{transform:translate(-5px,5px)}
  75%{transform:translate(5px,5px)}
  100%{transform:translate(-5px,-5px)}
}
.flash{
  animation:flash 0.3s infinite;
}
@keyframes flash{
  0%{background:black}
  50%{background:red}
  100%{background:black}
}

/* YES CONFIRMATION OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,182,193,0.65); /* STRONG PINK */
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  z-index:20;
}
#overlayText{
  font-size:26px;
  margin-bottom:20px;
}
.overlay-btns{
  display:flex;
  gap:15px;
}
.overlay-btns button{
  font-size:18px;
}

/* FIREWORKS */
.firework{
  position:fixed;
  font-size:32px;
  animation:fw 3s ease-out forwards;
}
@keyframes fw{
  0%{transform:translateY(40px);opacity:0}
  30%{transform:translateY(-40px);opacity:1}
  100%{transform:translateY(-120px);opacity:0}
}
  
</head>

<style>
.elegant-text{
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: white;
  text-shadow: 0 0 12px rgba(255,255,255,0.6);
}
</style>

<body>

<div id="intro">
  <h1>Saif ‚ù§Ô∏è Amreen</h1>
  <p>Tap to begin, i have somethung to ask,(make sure you have sound onüîä)‚Ä¶</p>
  <button onclick="start()">‚ú® Start ‚ú®</button>
</div>

<audio id="music" playsinline loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="content">

  <!-- ADD AS MANY PHOTOS AS YOU WANT -->
  <img src="photo1.jpg" class="slide show">
  <img src="photo2.jpg" class="slide">
  <img src="photo6.jpg" class="slide">
  <img src="photo4.jpg" class="slide">
  <img src="photo5.jpg" class="slide">
  <img src="photo10.jpg" class="slide">
  <img src="photo7.jpg" class="slide">
  <img src="photo8.jpg" class="slide">
  <img src="photo67.jpg" class="slide">
  <img src="photo69.jpg" class="slide">
  <img src="photo11.jpg" class="slide">
  <img src="photo9.jpg" class="slide">
  <img src="IMG_4889.PNG" class="slide">
  <img src="photo3.jpg" class="slide">
  <img src="photo12.jpg" class="slide">
  <img src="photo14.jpg" class="slide">
  <img src="photo0.jpg" class="slide">

  <div id="letter"></div>

  <div id="buttons">
    <button id="yesBtn" onclick="yesSequence()">YES üíç</button>
    <button id="noBtn">Noüòí</button>
  </div>

</div>

<div id="yesScreen"></div>

<!-- YES SEQUENCE OVERLAY -->
<div id="overlay">
  <div id="overlayText"></div>
  <div class="overlay-btns">
    <button id="overlayYes">Yes üíó</button>
    <button id="overlayNo">Wait‚Ä¶</button>
  </div>
</div>

<script>
/* STARS */
for(let i=0;i<60;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  document.body.appendChild(s);
}

/* SLIDESHOW */
let slides=document.querySelectorAll(".slide");
let index=0;

/* TYPEWRITER */
let text = "Amreen Rahman‚Ä¶ will you be my Valentine for the rest of my life? üëâüèΩü•∫üëàüèΩ üíñ";
let letterIndex = 0;





  
function typeLetter(){
  if(letterIndex<text.length){
    document.getElementById("letter").innerHTML+=text.charAt(letterIndex);
    letterIndex++;
    setTimeout(typeLetter,50);
  }
}

/* START */
function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("content").style.display="block";

  let music=document.getElementById("music");
  music.volume=0.9;
  music.currentTime=0;

  music.play().catch(()=>{
    document.body.addEventListener("click",()=>music.play(),{once:true});
  });

  typeLetter();

  setInterval(()=>{
    slides[index].classList.remove("show");
    index=(index+1)%slides.length;
    slides[index].classList.add("show");
  },4500);

  startPetals();
}

/* PETALS FOREVER */
function startPetals(){
  setInterval(()=>{
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üå∏";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
  },400);
}

/* YES MULTI-STEP SEQUENCE */
let yesStep=0;
const overlay=document.getElementById("overlay");
const overlayText=document.getElementById("overlayText");
const overlayYes=document.getElementById("overlayYes");
const overlayNo=document.getElementById("overlayNo");

function yesSequence(){
  yesStep=0;
  showOverlayStep();
}

function showOverlayStep(){
  overlay.style.display="flex";
  if(yesStep===0){
    overlayText.innerHTML="WAIT,Are you sure? ü•∫";
  }else if(yesStep===1){
    overlayText.innerHTML="Are you SURE sure?? üò≥";
  }else if(yesStep===2){
    overlayText.innerHTML="Last chance‚Ä¶ you promise you are REALLY sure? üíó";
  }
}

overlayYes.onclick=function(){
  yesStep++;
  if(yesStep<=2){
    overlay.style.display="none";
    setTimeout(showOverlayStep,600);
  }else{
    overlay.style.display="none";
    startYesFinal();
  }
};

overlayNo.onclick=function(){
  overlay.style.display="none";
};

/* FINAL YES FLOW */
function startYesFinal(){
  document.body.classList.remove("shake");
  document.body.classList.remove("flash");
  document.querySelectorAll(".no-clone").forEach(btn=>btn.remove());
  document.querySelectorAll(".chaos-emoji").forEach(e=>e.remove());

  let music=document.getElementById("music");
  music.playbackRate=1.0;

  document.getElementById("buttons").style.display="none";
  document.getElementById("letter").style.display="none";

  setTimeout(()=>{
    document.getElementById("yesScreen").style.display="flex";
    document.getElementById("yesScreen").innerHTML="<div>Okay‚Ä¶ here we go‚Ä¶ üíó</div>";
  },500);

  setTimeout(()=>{
    for(let i=0;i<40;i++){
      let h=document.createElement("div");
      h.className="heart";
      h.innerHTML="üíñ";
      h.style.left=Math.random()*100+"%";
      h.style.bottom="0px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    }
  },1500);

  setTimeout(()=>{
    for(let i=0;i<10;i++){
      let fw=document.createElement("div");
      fw.className="firework";
      fw.innerHTML="‚ú®üí•";
      fw.style.left=Math.random()*100+"%";
      fw.style.bottom="10%";
      document.body.appendChild(fw);
      setTimeout(()=>fw.remove(),3000);
    }
  },2500);

 setTimeout(()=>{
  document.getElementById("yesScreen").innerHTML =
    "<div><span class='gold-gradient'>OMGGGG NO WAY YOU ACTUALLY SAY YES, THANK YOU!!!! </span></div><div>Liwerly the Bestest moment ever ü•πüíñü•∞‚ú®</div>";
},3500);


}

/* CHAOS MODE */
let noBtn=document.getElementById("noBtn");

function chaos(){
  document.body.classList.add("shake");
  document.body.classList.add("flash");

  let music=document.getElementById("music");
  music.playbackRate=1.4;

  let warn=document.createElement("div");
  warn.innerHTML="‚ö† SYSTEM FAILURE: SHE SAID NO ‚ö†";
  warn.style.position="fixed";
  warn.style.top="40%";
  warn.style.left="50%";
  warn.style.transform="translate(-50%,-50%)";
  warn.style.fontSize="32px";
  warn.style.color="red";
  warn.style.textShadow="0 0 20px yellow";
  warn.style.zIndex="9999";
  document.body.appendChild(warn);
  setTimeout(()=>warn.remove(),2000);

  for(let i=0;i<15;i++){
    let clone=noBtn.cloneNode(true);
    clone.classList.add("no-clone");
    clone.innerHTML="NO!!!";
    clone.style.position="fixed";
    clone.style.top=Math.random()*90+"%";
    clone.style.left=Math.random()*90+"%";
    clone.onclick=chaos;
    document.body.appendChild(clone);
  }

  for(let i=0;i<25;i++){
    let boom=document.createElement("div");
    boom.classList.add("chaos-emoji");
    boom.innerHTML=["üí•","üî•","üíÄ","üò±"][Math.floor(Math.random()*4)];
    boom.style.position="fixed";
    boom.style.left=Math.random()*100+"%";
    boom.style.top=Math.random()*100+"%";
    boom.style.fontSize="30px";
    boom.style.animation="floatUp 2s linear forwards";
    document.body.appendChild(boom);
    setTimeout(()=>boom.remove(),2000);
  }
}

noBtn.addEventListener("click", chaos);
noBtn.addEventListener("mouseover", ()=>{
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
});
</script>

</body>
