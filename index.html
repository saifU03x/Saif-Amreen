<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Amreen ğŸ’–</title>

<style>
/* â€”â€”â€” GENERAL â€”â€”â€” */
body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
cursor:url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto;
}

/* â€”â€”â€” GALAXY BACKGROUND â€”â€”â€” */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#ff2d75,black 60%);
animation:bgmove 20s linear infinite;
opacity:0.25;
z-index:-2;
}

@keyframes bgmove{
0%{transform:translate(-20%,-20%)}
50%{transform:translate(-30%,-40%)}
100%{transform:translate(-20%,-20%)}
}

/* â€”â€”â€” STARS â€”â€”â€” */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:0.6;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2}
to{opacity:0.9}
}

/* â€”â€”â€” INTRO â€”â€”â€” */
#intro{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
}

button{
padding:15px 28px;
font-size:18px;
border:none;
border-radius:14px;
cursor:pointer;
}

/* â€”â€”â€” SLIDESHOW â€”â€”â€” */
.slide{
position:fixed;
width:65%;
max-width:420px;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(1);
opacity:0;
transition:opacity 2s, transform 8s;
border-radius:20px;
box-shadow:0 0 40px rgba(255,45,117,0.5);
animation:heartbeat 3s infinite;
}

@keyframes heartbeat{
0%,100%{transform:translate(-50%,-50%) scale(1)}
50%{transform:translate(-50%,-50%) scale(1.05)}
}

.show{
opacity:0.7;
}

/* â€”â€”â€” LETTER â€”â€”â€” */
#letter{
position:absolute;
top:12%;
width:100%;
font-size:28px;
padding:0 20px;
text-shadow:0 0 15px black;
min-height:120px;
}

/* â€”â€”â€” BUTTONS â€”â€”â€” */
#buttons{
position:absolute;
bottom:15%;
width:100%;
}

#yesBtn{background:#ff2d75;color:white;}
#noBtn{background:white;color:black;position:absolute;}

/* â€”â€”â€” YES SCREEN â€”â€”â€” */
#yesScreen{
display:none;
position:fixed;
width:100%;
height:100%;
justify-content:center;
align-items:center;
font-size:42px;
color:#ff2d75;
flex-direction:column;
}

/* â€”â€”â€” FLOATING HEARTS â€”â€”â€” */
.heart{
position:fixed;
color:#ff2d75;
font-size:20px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-600px);opacity:0}
}

/* â€”â€”â€” CHAOS MODE â€”â€”â€” */
.shake{
animation:shake 0.2s infinite;
}

@keyframes shake{
0%{transform:translate(0,0)}
25%{transform:translate(5px,-5px)}
50%{transform:translate(-5px,5px)}
75%{transform:translate(5px,5px)}
100%{transform:translate(-5px,-5px)}
}

.flash{
animation:flash 0.3s infinite;
}

@keyframes flash{
0%{background:black}
50%{background:red}
100%{background:black}
}
</style>
</head>

<body>

<div id="intro">
<h1>Saif â¤ï¸ Amreen</h1>
<p>Tap to begin our little storyâ€¦</p>
<button onclick="start()">âœ¨ Start âœ¨</button>
</div>

<audio id="music" playsinline loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="content">

<img src="photo1.jpg" class="slide show">

</div>

<div id="yesScreen">

<div>Best moment ever âœ¨</div>
</div>

<script>
/* â€”â€”â€” STARS â€”â€”â€” */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
document.body.appendChild(s);
}

/* â€”â€”â€” SLIDESHOW â€”â€”â€” */
let slides=document.querySelectorAll(".slide");
let index=0;

/* â€”â€”â€” TYPEWRITER â€”â€”â€” */
let text="Amreen sanâ€¦ will you be my Valentine?ğŸ‘‰ğŸ½ğŸ¥ºğŸ‘ˆğŸ½ ğŸ’–";
let letterIndex=0;

function typeLetter(){
if(letterIndex<text.length){
document.getElementById("letter").innerHTML+=text.charAt(letterIndex);

}
}

/* â€”â€”â€” START â€”â€”â€” */
function start(){
document.getElementById("intro").style.display="none";

/* â€”â€”â€” YES â€”â€”â€” */
function yes(){

/* â€”â€”â€” NO CHAOS MODE â€”â€”â€” */
let noBtn=document.getElementById("noBtn");

function chaos(){

for(let i=0;i<10;i++){

alert("ERROR 404: She said NO??? ğŸ˜­ğŸ’€ğŸ”¥");

noBtn.style.left=Math.random()*80+"%";
});
</script>

</body>
</html>
