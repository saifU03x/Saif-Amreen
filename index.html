<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saif ‚ù§Ô∏è Amreen</title>

<style>
/* GENERAL */
body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* GALAXY BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#ff2d75,black 60%);
animation:bgmove 20s linear infinite;
opacity:0.25;
z-index:-2;
}

@keyframes bgmove{
0%{transform:translate(-20%,-20%)}
50%{transform:translate(-30%,-40%)}
100%{transform:translate(-20%,-20%)}
}

/* STARS */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:0.6;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2}
to{opacity:0.9}
}

/* INTRO */
#intro{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
}

button{
padding:15px 28px;
font-size:18px;
border:none;
border-radius:14px;
cursor:pointer;
}

/* SLIDESHOW */
.slide{
position:fixed;
width:65%;
max-width:420px;
top:50%;
left:50%;
transform:translate(-50%,-50%);
opacity:0;
transition:opacity 2s;
border-radius:20px;
box-shadow:0 0 40px rgba(255,45,117,0.5);
}

.show{
opacity:0.7;
}

/* LETTER */
#letter{
position:absolute;
top:12%;
width:100%;
font-size:28px;
padding:0 20px;
text-shadow:0 0 15px black;
min-height:120px;
}

/* BUTTONS */
#buttons{
position:absolute;
bottom:15%;
width:100%;
}

#yesBtn{background:#ff2d75;color:white;}
#noBtn{background:white;color:black;position:absolute;}

/* YES SCREEN */
#yesScreen{
display:none;
position:fixed;
width:100%;
height:100%;
justify-content:center;
align-items:center;
font-size:42px;
color:#ff2d75;
flex-direction:column;
}

/* HEARTS */
.heart{
position:fixed;
color:#ff2d75;
font-size:20px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-600px);opacity:0}
}

/* ROSE PETALS */
.petal{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 5s linear forwards;
}

@keyframes fall{
from{transform:translateY(0) rotate(0deg);opacity:1}
to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* CHAOS MODE */
.shake{
animation:shake 0.2s infinite;
}

@keyframes shake{
0%{transform:translate(0,0)}
25%{transform:translate(5px,-5px)}
50%{transform:translate(-5px,5px)}
75%{transform:translate(5px,5px)}
100%{transform:translate(-5px,-5px)}
}

.flash{
animation:flash 0.3s infinite;
}

@keyframes flash{
0%{background:black}
50%{background:red}
100%{background:black}
}
</style>
</head>

<body>

<div id="intro">
<h1>Saif ‚ù§Ô∏è Amreen</h1>
<p>Tap to begin our little story‚Ä¶</p>
<button onclick="start()">‚ú® Start ‚ú®</button>
</div>

<audio id="music" playsinline loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="content">

<!-- ADD AS MANY PHOTOS AS YOU WANT -->
<img src="photo1.jpg" class="slide show">
<img src="photo2.jpg" class="slide">
<img src="photo3.jpg" class="slide">
<img src="photo4.jpg" class="slide">
<img src="photo5.jpg" class="slide">

<div id="letter"></div>

<div id="buttons">
<button id="yesBtn" onclick="yesStep1()">YES üíç</button>
<button id="noBtn">No</button>
</div>

</div>

<div id="yesScreen">
<div>OMGGGG YOU SAID YES!! ü•πüíñ</div>
<div>Best moment ever ‚ú®</div>
</div>

<script>
/* STARS */
for(let i=0;i<60;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"%";
s.style.left=Math.random()*100+"%";
document.body.appendChild(s);
}

/* SLIDESHOW */
let slides=document.querySelectorAll(".slide");
let index=0;

/* TYPEWRITER */
let text="Amreen san‚Ä¶ will you be my Valentine? üëâüèΩü•∫üëàüèΩ üíñ";
let letterIndex=0;

function typeLetter(){
if(letterIndex<text.length){
document.getElementById("letter").innerHTML+=text.charAt(letterIndex);
letterIndex++;
setTimeout(typeLetter,40);
}
}

/* START */
function start(){
document.getElementById("intro").style.display="none";
document.getElementById("content").style.display="block";

let music=document.getElementById("music");
music.volume=0.9;
music.currentTime=0;

music.play().catch(()=>{
document.body.addEventListener("click",()=>music.play(),{once:true});
});

typeLetter();

setInterval(()=>{
slides[index].classList.remove("show");
index=(index+1)%slides.length;
slides[index].classList.add("show");
},4000);
}

/* YES CONFIRMATION STEPS */
function yesStep1(){
if(confirm("Are you sure? ü•∫")){
yesStep2();
}
}

function yesStep2(){
if(confirm("Are you SURE sure?? üò≥")){
yes();
}
}

/* YES FINAL */
function yes(){
/* STOP CHAOS */
document.body.classList.remove("shake");
document.body.classList.remove("flash");

document.querySelectorAll(".no-clone").forEach(btn=>btn.remove());
document.querySelectorAll(".chaos-emoji").forEach(e=>e.remove());

let music=document.getElementById("music");
music.playbackRate=1.0;

/* SHOW YES SCREEN */
document.getElementById("content").style.display="none";
document.getElementById("yesScreen").style.display="flex";

/* HEARTS */
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"%";
h.style.bottom="0px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}

/* ROSE PETALS */
for(let i=0;i<30;i++){
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üåπ";
p.style.left=Math.random()*100+"%";
document.body.appendChild(p);
setTimeout(()=>p.remove(),5000);
}
}

/* CHAOS MODE */
let noBtn=document.getElementById("noBtn");

function chaos(){
document.body.classList.add("shake");
document.body.classList.add("flash");

let music=document.getElementById("music");
music.playbackRate=1.4;

/* WARNING */
let warn=document.createElement("div");
warn.innerHTML="‚ö† SYSTEM FAILURE: SHE SAID NO ‚ö†";
warn.style.position="fixed";
warn.style.top="40%";
warn.style.left="50%";
warn.style.transform="translate(-50%,-50%)";
warn.style.fontSize="40px";
warn.style.color="red";
warn.style.textShadow="0 0 20px yellow";
warn.style.zIndex="9999";
document.body.appendChild(warn);
setTimeout(()=>warn.remove(),2000);

/* CLONES */
for(let i=0;i<15;i++){
let clone=noBtn.cloneNode(true);
clone.classList.add("no-clone");
clone.innerHTML="NO!!!";
clone.style.position="fixed";
clone.style.top=Math.random()*90+"%";
clone.style.left=Math.random()*90+"%";
clone.onclick=chaos;
document.body.appendChild(clone);
}

/* EXPLODING EMOJIS */
for(let i=0;i<25;i++){
let boom=document.createElement("div");
boom.classList.add("chaos-emoji");
boom.innerHTML=["üí•","üî•","üíÄ","üò±"][Math.floor(Math.random()*4)];
boom.style.position="fixed";
boom.style.left=Math.random()*100+"%";
boom.style.top=Math.random()*100+"%";
boom.style.fontSize="30px";
boom.style.animation="floatUp 2s linear forwards";
document.body.appendChild(boom);
setTimeout(()=>boom.remove(),2000);
}
}

noBtn.addEventListener("click", chaos);
noBtn.addEventListener("mouseover", ()=>{
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
});
</script>

</body>
</html>
